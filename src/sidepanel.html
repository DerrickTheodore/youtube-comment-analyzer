<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Comment Analyzer</title>
    <style>
      /*
        Josh's Custom CSS Reset
        https://www.joshwcomeau.com/css/custom-css-reset/
      */

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      * {
        margin: 0;
      }

      @media (prefers-reduced-motion: no-preference) {
        html {
          interpolate-size: allow-keywords;
        }
      }

      body {
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }

      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
      }

      input,
      button,
      textarea,
      select {
        font: inherit;
      }

      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        overflow-wrap: break-word;
      }

      p {
        text-wrap: pretty;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        text-wrap: balance;
      }

      /* CSS Reset */

      #root,
      #__next {
        isolation: isolate;
      }
      :root {
        /* Light mode colors */
        --bg-color: #ffffff;
        --text-color: #030303;
        --card-bg: #ffffff;
        --card-hover: #f9f9f9;
        --border-color: #e0e0e0;
        --header-border: #e0e0e0;
        --alert-bg: #fff8e1;
        --alert-border: #ffc107;
        --error-bg: #ffebee;
        --error-border: #d32f2f;
        --error-text: #d32f2f;
        --stats-color: #606060;
        --youtube-red: #ff0000;
        --youtube-red-hover: #cc0000;
        --youtube-blue: #065fd4;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          /* Dark mode colors */
          --bg-color: #0f0f0f;
          --text-color: #f1f1f1;
          --card-bg: #272727;
          --card-hover: #3d3d3d;
          --border-color: #3d3d3d;
          --header-border: #3d3d3d;
          --alert-bg: #332900;
          --alert-border: #665200;
          --error-bg: #3c0a0a;
          --error-border: #d32f2f;
          --error-text: #f88;
          --stats-color: #aaa;
          --youtube-red: #ff4e45;
          --youtube-red-hover: #ff2d21;
          --youtube-blue: #3ea6ff;
        }
      }

      .app-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: var(--bg-color);
      }

      .youtube-comments-container {
        font-family: "Roboto", "Arial", sans-serif;
        padding: 16px;
        max-width: 600px;
        height: 100%;
        min-height: 400px;
        color: var(--text-color);
        background-color: var(--bg-color);
        overflow-y: auto;
      }

      .youtube-comments-container h1 {
        color: var(--youtube-red);
        font-size: 24px;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--header-border);
      }

      .execute-btn {
        background-color: var(--youtube-red);
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 14px;
        font-weight: 500;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 10px;
      }

      .execute-btn:hover {
        background-color: var(--youtube-red-hover);
      }

      .execute-btn:disabled {
        background-color: var(--stats-color);
        cursor: not-allowed;
      }

      .loading {
        color: var(--stats-color);
        font-size: 14px;
        margin: 15px 0;
        display: flex;
        align-items: center;
      }

      .loading::before {
        content: "";
        display: inline-block;
        width: 16px;
        height: 16px;
        margin-right: 8px;
        border: 3px solid rgba(255, 78, 69, 0.2);
        border-radius: 50%;
        border-top-color: var(--youtube-red);
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error {
        color: var(--error-text);
        background-color: var(--error-bg);
        padding: 12px;
        border-radius: 4px;
        margin: 15px 0;
        font-size: 14px;
        border-left: 4px solid var(--error-border);
      }

      .comments-list {
        margin-top: 20px;
      }

      .comment-thread {
        margin-bottom: 16px;
      }

      .comment {
        display: flex;
        margin-bottom: 8px;
      }

      /* Avatar Styles */
      .comment-avatar {
        margin-right: 16px;
        position: relative;
      }

      .avatar-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        display: block;
        background-color: #f1f1f1;
        border: 1px solid rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
        will-change: transform; /* Improves animation performance */
      }

      .avatar-img:hover {
        transform: scale(1.05);
      }

      /* Dark mode avatar border */
      @media (prefers-color-scheme: dark) {
        .avatar-img {
          border-color: rgba(255, 255, 255, 0.1);
          background-color: #333;
        }
      }

      /* Fallback styles */
      .avatar-img[src=""],
      .avatar-img:not([src]) {
        visibility: hidden;
      }

      .avatar-img[src="undefined"] {
        visibility: hidden;
      }

      /* Loading state */
      .avatar-img.loading {
        background: linear-gradient(
          90deg,
          var(--border-color) 25%,
          var(--card-bg) 50%,
          var(--border-color) 75%
        );
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }

      .avatar-img.premium {
        border: 2px solid #ffd700;
      }

      @keyframes loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      /* Fallback for broken images */
      .avatar-img[src=""],
      .avatar-img[src="undefined"],
      .avatar-img:not([src]) {
        visibility: hidden;
      }

      .comment-content {
        flex: 1;
      }

      .comment-header {
        margin-bottom: 4px;
      }

      .comment-author {
        font-weight: 500;
        margin-right: 8px;
        color: var(--text-color);
      }

      .comment-time {
        font-size: 12px;
        color: var(--stats-color);
      }

      .comment-text {
        font-size: 14px;
        line-height: 20px;
        margin-bottom: 8px;
        color: var(--text-color);
      }

      .comment-actions {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-top: 8px;
      }

      .view-replies-btn {
        display: flex;
        align-items: center;
        background: none;
        border: none;
        color: var(--stats-color);
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        padding: 0;
      }

      .view-replies-btn {
        color: var(--youtube-blue);
        font-weight: 500;
      }

      /* Scrollbar styling */
      .youtube-comments-container::-webkit-scrollbar {
        width: 8px;
      }

      .youtube-comments-container::-webkit-scrollbar-track {
        background: var(--bg-color);
        border-radius: 4px;
      }

      .youtube-comments-container::-webkit-scrollbar-thumb {
        background: var(--youtube-red);
        border-radius: 4px;
      }

      .youtube-comments-container::-webkit-scrollbar-thumb:hover {
        background: var(--youtube-red-hover);
      }

      /* Animation for new comments */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .comment-thread {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="sidepanel.js"></script>
  </body>
</html>
